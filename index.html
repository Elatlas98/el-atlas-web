<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Atlas — Logo arreglado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; background:#0b0b0b; color:#f5f5f5; }
    .glass { backdrop-filter: blur(6px); background: rgba(20,20,20,.8); }
  </style>
</head>
<body>
  <header class="glass sticky top-0 z-50 border-b border-neutral-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="assets/logo.jpg" alt="El Atlas" class="w-12 h-12 rounded-full object-cover bg-black p-1" />
        <div>
          <p class="font-black tracking-wide text-lg">EL ATLAS</p>
          <p class="text-xs text-neutral-400">Comida rápida & parrilla</p>
        </div>
      </div>
      <a href="https://wa.me/34603133388?text=Hola%20El%20Atlas!%20Quiero%20hacer%20un%20pedido" target="_blank"
         class="bg-red-600 hover:bg-red-500 rounded-2xl px-4 py-2 font-semibold">Pedir por WhatsApp</a>
    </div>
  </header>

  <section class="max-w-6xl mx-auto px-4 py-10 md:py-14">
    <h1 class="text-4xl md:text-6xl font-black text-center text-red-600">Sabor que ruge, estilo que destaca.</h1>
  </section>

  <footer class="border-t border-neutral-800 text-center text-neutral-400 py-6 text-sm">
    © 2025 El Atlas · @_elatlas
  </footer>
</body>
</html>
